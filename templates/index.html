{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:400' %}" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<div class="login"><a href= "{% url 'login' %}"> Login</a>|<a href="{% url 'register' %}">Register</a> 
        
			Login or Register
			   
			
		</div>
        
			 

			   
			 <!-- <a href="{% url 'login' %}">Login</a> -->
		</div>
		<a href="{% url 'logout' %}"> logout</a>
      LOGOUT
		  
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="row no-margin">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Origin</span>
										<input class="form-control" type="text" placeholder="City">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Destination</span>
										<input class="form-control" type="text" placeholder="City">
									</div>
								</div>
								<div class="col-md-6">
									<div class="row no-margin">
										<div class="col-md-5">
											<div class="form-group">
												<span class="form-label">Date</span>
												<input class="form-control" type="date" required>
											</div>
										</div>
									
										<!-- <div class="col-md-5">
											<div class="form-group">
												<span class="form-label">Check out</span>
												<input class="form-control" type="date" required>
											</div>
										</div> -->
										<div class="col-md-2">
											<div class="form-group">
												<span class="form-label">Passengers</span>
												<select class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Check availability</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>

<ul>
    <!-- Iterate over object_list -->
    {% for Bus in Bus_list %}
    <!-- Display Objects -->
    <li>{{ Bus.bus_no }}</li>
    <li>{{ Bus.bus_manufacturer }}</li>
   
    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
